<table *ngIf="contacts; else loading" class="table table-hover table-responsive-md">
  <thead class="header">
  <tr>
    <th>#</th>
    <th></th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr class="contact-row" *ngFor="let c of contacts; trackBy: contactsTrackByFn">
    <th scope="row">{{c.id}}</th>
    <td>
      <img *ngIf="!!c.avatar" class="avatar" src="{{c.avatar}}" alt="{{c.avatar}}" height="32"/>
    </td>
    <td [innerHTML]="filteredContent(c.first_name)"></td>
    <td [innerHTML]="filteredContent(c.last_name)"></td>
    <td [innerHTML]="filteredContent(c.email)"></td>
    <td>

      <span class="float-right">

        <button (click)="showDetails(c)" class="btn btn-outline-primary mb-1 btn-sm">
          DETAILS
        </button>

        <button (click)="editContact(c)" class="btn btn-outline-primary mb-1 btn-sm">
          EDIT
        </button>

        <button (click)="deleteContact(c)" class="btn btn-outline-danger mb-1 btn-sm">
          DELETE
        </button>

      </span>

    </td>
  </tr>

  </tbody>
</table>
<div class="nav-container">
    <button (click)="changePage(curPage - 1)" [disabled]="curPage - 1 <= 0">Left</button>
    {{ curPage }}
    <button (click)="changePage(curPage + 1)" [disabled]="curPage + 1 > totalPages">Right</button>
</div>

<ng-template #loading>
  <span>loading contacts...</span>
</ng-template>
