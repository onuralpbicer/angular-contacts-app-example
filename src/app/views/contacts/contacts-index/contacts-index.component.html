<h1> Contact list</h1>



<div class="search-container">
    <input class="search-input" placeholder="Search" (input)="onSearchChange($event.target.value)" />
</div>
<app-contact-list [contacts]="contacts$ | async"
                  [curPage]="contactsFacade.curPage$ | async"
                  [totalPages]="contactsFacade.totalPages$ | async"
                  (show)="showContact($event)"
                  (remove)="deleteContact($event)"
                  (edit)="editContact($event)"
                  (goToPage)="goToPage($event)"
                  [filter]="filter$ | async"
></app-contact-list>
